<div class="row">
  <div class="col s3">
    <form>
      <div class="input-field">
        <input type="text" ng-model="productSearch" id="search" name="search">
        <label for="search">Search...</label>
      </div>
      <input type="submit" value="Filter" class="btn blue" ng-click="">
    </form>
    <h5>Add a New Product</h5>
    <form ng-submit="create()">
      <div class="input-field">
        <input type="text" name="name" id="name" ng-model="product.name">
        <label for="name">Name...</label>
      </div>
      <div class="input-field">
        <input type="text" name="image" id="image" ng-model="product.image">
        <label for="name">Image (url):</label>
      </div>
      <div class="input-field">
        <textarea type="text" name="description" id="description" ng-model="product.description"></textarea>
        <label for="name">Description...</label>
      </div>
      <div class="input-field">
        <input type="number" name="quantity" id="quantity" ng-model="product.quantity" min="1" max="500">
        <label for="quantity">Quantity</label>
      </div>
      <div class="input-field">
        <input type="submit" class="btn blue" value="Create">
      </div>
    </form>
  </div>
  <div ng-repeat="product in products | filter: productSearch" class="col s1">
    <a href="{{product.image}}"><img src="{{product.image}}" width="100" height="100"></a>
    <p ng-bind="product.name"></p>
    <p>({{product.quantity}} left)</p>
  </div>
</div>
